<style type="text/css">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  font-family: "Noto Sans", sans-serif;
}

body {
  background: #96E6A1;
}

.wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 600px;
  width: 100%;
  background: #fff;
  padding: 25px;
  border-radius: 5px;
  box-shadow: 4px 4px 2px rgba(254, 236, 164, 1);
}

.wrapper h2 {
  text-align: center;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
  color: #332902;
}

/* Custom CSS styles for WhatsApp Button */
.whatsapp-link {
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 12px;
  border-radius: 4px;
  transition: background-color 0.3s;
  cursor: default;
  height: auto;
  width: auto;
}
.whatsapp-link svg {
  fill: #fff;
  width: 22px;
  height: 22px;
}
.whatsapp-link:hover {
  background-color: #45a049;
}
/* Custom CSS styles for WhatsApp Form */
.waform-IT .form-container {
  width: 100%;
}
.form-container .formC:nth-child(1) {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 1rem;
  --gap: 1rem;
}
.formC .Fcontrol {
  position: relative;
}
.formC .Fcontrol input:focus,
.formC .Fcontrol textarea:focus {
  border-color: #4caf50;
}
.Fcontrol .cSubject,
.Fcontrol input[type="text"],
.Fcontrol input[type="email"],
.Fcontrol textarea {
  width: 100%;
  height: calc(3.5rem + calc(1px * 2));
  padding: 0.375rem 2.25rem 0.375rem 0.75rem;
  padding-top: 1.625rem;
  border-radius: 5px;
  margin-bottom: 15px;
  border: 1px solid rgba(0, 0, 0, 0.05);
}
.Fcontrol textarea {
  height: 150px;
}
.Fcontrol .subjectC,
.nameC,
.emailC,
.messageC {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 2;
  height: auto;
  padding: 1rem 0.75rem;
  transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
  transform-origin: 0 0;
  overflow: hidden;
  text-overflow: ellipsis;
  pointer-events: none;
  white-space: nowrap;
  color: rgba(33, 37, 41, 0.65);
  transition: 0.1s ease;
}
.Fcontrol .cSubject {
  display: block;
  background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e")
    no-repeat right 0.75rem center/16px 12px;
  border: 1px solid rgba(0, 0, 0, 0.08);
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}
/* Validation */
.valid[data-text]:before {
  position: absolute;
  bottom: 100%;
  left: 12px;
  content: "";
  border: 8px solid;
  border-color: transparent transparent #ffd91a transparent;
  top: calc(100% - 21px);
}
.valid[data-text]:after,
.valid[data-text]:before {
  opacity: 1;
  transition: opacity 0.2s ease;
  pointer-events: none;
  z-index: 3;
}
.valid[data-text]:after {
  content: attr(data-text);
  position: absolute;
  background: #ffd91a;
  left: 0;
  top: calc(100% - 5px);
  font-size: 12px;
  padding: 0 5px;
  box-shadow: 0 5px 10px rgb(0 0 0 / 8%);
}
.show#cName ~ .valid:after,
.show#cEmail ~ .valid:after,
.show#cMessage ~ .valid:after,
.show#cName ~ .valid[data-text]:before,
.show#cEmail ~ .valid[data-text]:before,
.show#cMessage ~ .valid[data-text]:before,
.none#cName ~ .valid:after,
.none#cEmail ~ .valid:after,
.none#cMessage ~ .valid:after,
.none#cName ~ .valid[data-text]:before,
.none#cEmail ~ .valid[data-text]:before,
.none#cMessage ~ .valid[data-text]:before {
  opacity: 0;
}
.Fcontrol input:focus ~ .nameC,
.Fcontrol input:focus ~ .emailC,
.Fcontrol textarea:focus ~ .messageC {
  top: -5px;
}
/* Remove IE arrow */
select:focus {
  outline: none;
}
select::-ms-expand {
  display: none;
}
@media screen and (max-width: 620px) {
  .formC:nth-child(1) {
    gap: 0;
  }
}
</style>

<script>
function redirectToWhatsApp() {
  /* Isi Pesan Form */
  var name = document.getElementById("cName").value;
  var email = document.getElementById("cEmail").value;
  var subject = document.getElementById("cSubject").value;
  var massage = document.getElementById("cMessage").value;
  var postLink = window.location.href;

  /* validation */
  var error_name = document.getElementById("error_name"),
    error_email = document.getElementById("error_email"),
    error_message = document.getElementById("error_message");

  var text;
  if (name == "") {
    text = "Please enter your name";
    error_name.setAttribute("data-text", text);
    return false;
  }

  if (email.indexOf("@") == -1 || email.length < 6) {
    text = "Please enter valid email";
    error_email.setAttribute("data-text", text);
    return false;
  }

  if (massage == "") {
    text = "Please enter your Massage";
    error_message.setAttribute("data-text", text);
    return false;
  }
  /* Pengaturan Pesan */
  var message = "New message from " + name + "\n\n"; // Pesan Pembuka
  message += "*Name:* " + name + "\n";
  message += "*Email:* " + email + "\n";
  message += "*Subject:* " + subject + "\n";
  message += "*Massage:* " + massage + "\n\n";
  message += "=============================" + "\n";
  message += "*Form:* " + postLink + "\n";
  message += "=============================";
  /* Pengaturan Whatsapp */
  var walink = "https://web.whatsapp.com/send",
    phoneNumber = "628982567733"; // No Whatsapp Kalian

  var encodedMessage = encodeURIComponent(message);
  var whatsappUrl =
    walink + "?phone=" + phoneNumber + "&text=" + encodedMessage;
  window.open(whatsappUrl, "_blank");
  return true;
}

var inputs = document.querySelectorAll(
  ".Fcontrol input[type=text], .Fcontrol input[type=email], .Fcontrol textarea"
);
for (var i = 0; i < inputs.length; i++) {
  var input = inputs[i];
  input.addEventListener("input", function () {
    var bg = this.value ? "show" : "none";
    this.setAttribute("class", bg);
  });
}
</script>

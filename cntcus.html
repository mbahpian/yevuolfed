<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="row">
  <div class="column">
            <div class="col-lg-6 col-lg-offset-3">
          <h4 style="text-align: center;">Hubungi Kami</h4>
            <div class="panel panel-success">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" />
                    </div>
                    <div class="form-group">
                        <label>No. WhatsApp</label>
                        <input class="form-control" id="phone" name="phone" placeholder="No. WhatsApp" type="text" />
                    </div>
                    <div class="form-group">
                        <label>Pesan </label>
                        <textarea class="form-control" id="description" name="description" placeholder="Contoh: halo min saya ingin pesan..." rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success send">Kirim</button>
                    </div>
 
                    <div id="text-info"></div>
                </div>
            </div>
        </div>
  </div>
  <script>
$(document).on('click','.send', function(){
    /* Form Input */
    var input_name          = $("#name").val(),
        input_email         = $("#email").val(),
        input_phone         = $("#phone").val(),
        input_product       = $("#product").val(),
        input_description   = $("#description").val();
 
    /* Whatsapp Setting */
    var walink      = 'https://web.whatsapp.com/send',
        phone       = '6283831393134',
        text        = 'Halo Admin, Saya ingin bertanya',
        text_yes    = 'Pesan Terkirim',
        text_no     = 'Lengkapi form diatas';
 
    /* Smartphone Support */
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        var walink = 'whatsapp://send';
    }
 
    if(input_name != "" && input_phone != "" && input_product != ""){
        /* Whatsapp URL */
        var checkout_whatsapp = walink + '?phone=' + phone + '&text=' + text + '%0A%0A' +
            '*Nama* : ' + input_name + '%0A' +
            '*No. Whatsapp* : ' + input_phone + '%0A' +
            '*Pesan* : ' + input_description + '%0A';
 
        /* Whatsapp Window Open */
        window.open(checkout_whatsapp,'_blank');
        document.getElementById("text-info").innerHTML = '<div class="alert alert-success">'+text_yes+'</div>';
    } else {
        document.getElementById("text-info").innerHTML = '<div class="alert alert-danger">'+text_no+'</div>';
    }
});
</script>
